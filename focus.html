<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>焦点图</title>
<link href="focus1.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="focus">
  <div>        
   <ul id="img">
   <li><img src="http://img.mukewang.com/53ad2498000174af13660768.jpg" alt=""></li>
   <li><img src="http://img.mukewang.com/53ad25df0001300613660768.jpg" alt=""></li>
   <li><img src="http://img.mukewang.com/53ad26010001ac1113660768.jpg" alt=""></li>
   <li><img src="http://img.mukewang.com/53ad26170001a86013660768.jpg" alt=""></li>
   <li><img src="http://img.mukewang.com/53ad26320001289e13660768.jpg" alt=""></li>
   </ul>
  </div><!--img结束-->
  <div class="number">
       <a class="on"></a>
       <a></a>
       <a></a>
       <a></a>
       <a></a>
  </div>
</div>
<script>
   window.onload=function(){
	   var img=document.getElementById("img");
	   var number=document.getElementsByClassName("number")[0];
	   var a=number.getElementsByTagName("a");
	   for(i=0;i<a.length;i++){
	       a[i].index=i;
		    a[i].onmouseover=function(){
				for(j=0;j<a.length;j++){
					a[j].className="";}
				a[this.index].className="on";
				img.style.left=-this.index*800+"px";
				}
	        }
	   }
</script>
</body>
</html>
